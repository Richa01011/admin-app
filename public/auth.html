<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/logo.png">
    <title>Авторизация</title>
    <link rel="stylesheet" href="auth-style.css">
  </head>
  <body>
    <div class="auth-block">
      <div class="container">
        <div class="auth-block__row">
          <div class="auth-block__left">
            <div class="auth-block__info">
              <div class="logo"><img class="logo__icon" src="./images/logo.png" alt="СоюзРубин">
                <div class="logo__label">СоюзРубин Втормет</div>
              </div>
              <div class="text">
                <p>Информационно-управляющая система</p>
                <p>"Сбор и транспортировка медицинских отходов"</p>
              </div>
            </div>
            <div class="auth-block__left-decor-1"></div>
            <div class="auth-block__left-decor-2"></div>
          </div>
          <div class="auth-block__right">
            <form class="form">
              <h1 class="title">Вход в систему</h1>
              <div class="form__items">
                <label class="input"><img class="input__icon" src="./images/account.svg" alt="Имя пользователя">
                  <input type="text" placeholder="Имя пользователя">
                </label>
                <label class="input"><img class="input__icon" src="./images/lock.svg" alt="Пароль">
                  <input type="password" placeholder="Пароль">
                </label>
                <button class="button" type="submit">Войти</button><a class="link" href="#">Забыл пароль</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
