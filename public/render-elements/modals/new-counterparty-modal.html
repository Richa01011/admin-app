
<div class="modal fade" id="new-counterparty-modal" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title fs-5">Карточка контрагента</div>
        <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <button class="mb-3 btn btn-dark" type="button" data-bs-toggle="modal" data-bs-target="#counterparty-INN">Заполнить реквизиты автоматически по ИНН</button>
        <form>
          <div class="d-flex mb-3">
            <div class="col-3">
              <div class="input-group-text">Тип контрагента</div>
            </div>
            <div class="col">
              <select class="form-select" name="typeCounterparty">
                <option selected="selected">Организационно-правовая форма</option>
                <option>Государственное учреждение</option>
                <option>Коммерческая организация</option>
                <option>Индивидуальный предприниматель</option>
              </select>
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="col-3">
              <div class="input-group-text">Краткое название</div>
            </div>
            <div class="col">
              <input class="form-control" type="text" name="shortName"/>
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="col-3">
              <div class="input-group-text h-100">Полное название</div>
            </div>
            <div class="col">
              <textarea class="form-control" row="3" name="fullName"></textarea>
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="col-3">
              <div class="input-group-text">ИНН</div>
            </div>
            <div class="col">
              <input class="form-control" type="text" name="INN"/>
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="col-3">
              <div class="input-group-text">КПП</div>
            </div>
            <div class="col">
              <input class="form-control" type="text" name="CPP"/>
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="col-3">
              <div class="input-group-text h-100">Юридический адрес</div>
            </div>
            <div class="col">
              <textarea class="form-control" row="3" name="legalAddress"></textarea>
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="col-3">
              <div class="input-group-text">ФИО представителя</div>
            </div>
            <div class="col">
              <input class="form-control" type="text" name="fullNameRepresentative"/>
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="col-3">
              <div class="input-group-text">Телефон</div>
            </div>
            <div class="col">
              <input class="form-control" type="tel" name="tel"/>
            </div>
          </div>
          <div class="d-flex mb-3">
            <div class="col-3">
              <div class="input-group-text">Email</div>
            </div>
            <div class="col">
              <input class="form-control" type="email" name="email"/>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-dark" type="button">Сохранить</button>
        <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Отменить</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="counterparty-INN" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title fs-5">Запись данных по ИНН</div>
        <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="d-flex">
            <div class="col-3">
              <div class="input-group-text">ИНН</div>
            </div>
            <div class="col">
              <input class="form-control" type="text" name="INN"/>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-dark" type="button">Сохранить</button>
        <button class="btn btn-danger" type="button" data-bs-toggle="modal" data-bs-target="#counterparty">Отменить</button>
      </div>
    </div>
  </div>
</div>
