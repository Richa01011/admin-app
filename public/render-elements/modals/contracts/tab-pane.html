
<div class="d-flex mb-3">
  <div class="col-4">
    <div class="input-group-text">Исполнитель (субподряд)<span class="ms-2 text-secondary">Не обязательно</span></div>
  </div>
  <div class="col">
    <select class="form-select" name="subcontracting[]">
      <option selected="selected">Выберите исполнителя для отображения</option>
      <option>ООО Союз Рубин</option>
    </select>
  </div>
</div>
<div class="d-flex mb-3">
  <div class="col-3">
    <div class="input-group-text">Регион исполнения</div>
  </div>
  <div class="col">
    <select class="form-select" name="region[]">
      <option selected="selected" value="1">Липецкая обл.</option>
      <option value="2">Тамбовская обл.</option>
      <option value="3">Курская обл.</option>
    </select>
  </div>
</div>
<div class="d-flex mb-3">
  <div class="col-3">
    <div class="input-group-text">Наименование ЛПУ</div>
  </div>
  <div class="col">
    <input class="form-control" type="text" name="hospitalName[]"/>
  </div>
</div>
<div class="d-flex mb-3">
  <div class="col-3">
    <div class="input-group-text">Адрес вывоза отходов</div>
  </div>
  <div class="col">
    <input class="form-control" type="text" name="wasteRemovalAddress[]"/>
  </div>
</div>
<div class="d-flex mb-3">
  <div class="col-3">
    <div class="input-group-text">Контактное лицо от ЛПУ</div>
  </div>
  <div class="col">
    <div class="input-group">
      <input class="form-control" type="text" name="fullNamePersonFromHospital[]"/>
      <div class="input-group-text">Телефон контактного лица</div>
      <input class="form-control" type="tel" name="telPersonFromHospital[]"/>
    </div>
  </div>
</div>
<div class="d-flex mb-3">
  <div class="col-3">
    <div class="input-group-text">График работы</div>
  </div>
  <div class="col">
    <select class="form-select" name="workSchedule[]">
      <option value="1" selected="selected">Работают все дни, включая выходные и праздничные дни</option>
      <option value="2">Не работают в выходные и праздничные дни</option>
      <option value="3">Не работают в выходные и праздничные дни, кроме субботы</option>
      <option value="4">Не работают в выходные и праздничные дни, кроме воскресенья</option>
      <option value="5">Работают все дни, кроме праздничных.</option>
    </select>
  </div>
</div>
<p class="mb-3"><strong>Типы вывозимых отходов</strong></p>
<div data-dynamic-element="">
  <div data-dynamic-container="waste-type" data-type-intervals="wrapper">
    <div class="mb-3" data-waste-type-wrapper="">
      <div class="d-flex mb-2">
        <div class="col-3">
          <div class="input-group-text">Тип отхода</div>
        </div>
        <div class="col">
          <div class="input-group">
            <select class="form-control" name="wasteType[]">
              <option selected="selected" value="none">Выберите тип</option>
              <option value="1">Тип А</option>
              <option value="2">Тип Б</option>
              <option value="3">Тип В</option>
              <option value="4">Тип Г</option>
            </select>
            <div class="input-group-text">Количество</div>
            <input class="form-control" type="number" name="quantity[]"/>
            <div class="input-group-text">Единица измерения</div>
            <select class="form-control" name="unit[]">
              <option selected="selected" value="1">Контейнер 3 л</option>
              <option value="2">Контейнер 5 л</option>
              <option value="3">Контейнер 6 л</option>
              <option value="4">Контейнер 10 л</option>
              <option value="5">Контейнер 30 л</option>
              <option value="6">Контейнер 35 л</option>
              <option value="7">Контейнер 50 л</option>
              <option value="8">Контейнер 60 л</option>
              <option value="9">Контейнер 65 л</option>
              <option value="10">Контейнер 120 л</option>
              <option value="11">Контейнер 240 л</option>
              <option value="12">Контейнер 360 л</option>
              <option value="13">Контейнер 1100 л</option>
              <option value="14">КГ</option>
              <option value="15">ШТ</option>
              <option value="16">М Куб</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-outline-rose" type="button" data-dynamic-button="waste-type">+ Добавить строку</button>
</div>
